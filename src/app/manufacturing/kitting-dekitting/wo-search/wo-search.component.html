            <!-- For Type -->

                    <mat-form-field class="materailFieldSize" fxFlex="100">

            <div *ngIf="fieldsInfo.lovType === 'woPriorityName'" fxLayout="column" class="search-content" fxFlex="1 0 0">

        </div>
        <div fxLayout="row wrap" class="onhandDivs">
            <div *ngFor="let fieldsInfo of searchFieldData; let i = index" [ngStyle]="{'display': (i < 8) ? 'none' : ''}" fxFlex="50">
                <div  class="search-content">                   
                    <!-- for From Date -->
                    <ng-container *ngIf="fieldsInfo.lovType === 'startDate'">
                        <!-- <div class="onHandTitle">Planned Ship Date :</div> -->
                        <mat-form-field>
                            <input matInput [max]="dateTo" [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="dateFrom"
                            (click)="this.commonService.disableInput($event)"  on-focus="this.commonService.disableInput($event)" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </ng-container>
                      
                    <!-- for To Date -->
                    <ng-container *ngIf="fieldsInfo.lovType === 'completionDate'">
                        <mat-form-field>
                            <input matInput [min]="dateFrom" [matDatepicker]="picker1" placeholder="Completion Date" [(ngModel)]="dateTo" 
                            (click)="this.commonService.disableInput($event)"  on-focus="this.commonService.disableInput($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </ng-container>
              
                </div>
            </div>
        </div>
    </div>    
    <div class="search-footer">
        <button mat-flat-button [ngClass]="'formButton saveButton'" (click)="getSearhInfo()">
            Search
        </button>
        <button mat-flat-button [ngClass]="'formButton cancelButton ml-15'" (click)="clearSearchFields()">
            Clear
        </button>
    </div>
</div>
