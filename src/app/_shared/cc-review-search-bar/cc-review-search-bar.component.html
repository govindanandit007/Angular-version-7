<div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex="100">
    <div fxLayout="column">
        <div class="search-header" fxLayout="row">
            <div class="search-title" fxLayout="column" fxFlex="5 0 0">
                {{ searchLabel }}
            </div>
            <div class="search-header-right" (click)="hideSearchContainer()">
                <span class="searchBarIcon icon-close"></span>
            </div>
        </div>
        <div *ngFor="let fieldsInfo of searchFieldData">
            <div fxLayout="column" class="search-content" fxFlex="1 0 0">
                <!-- For cycle count -->
                <!-- <ng-container *ngIf="fieldsInfo.lovType === 'cycleCountId'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput [(ngModel)]="cycleCountValue" autocomplete="off">
                    </mat-form-field>
                </ng-container> -->

                <!-- For item name -->
                <ng-container *ngIf="fieldsInfo.lovType === 'itemName'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="itemNameValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>
                
                <!-- For revision Number -->
                <ng-container *ngIf="fieldsInfo.lovType === 'revisionNumber'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="revisionNumberValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>

                <!-- For lpn Number -->
                <ng-container *ngIf="fieldsInfo.lovType === 'lpnNumber'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="lpnNumberValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>

                <!-- For LG Code -->
                <ng-container *ngIf="fieldsInfo.lovType === 'lgCode'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="lgValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>
                <!-- For Locator Code -->
                <ng-container *ngIf="fieldsInfo.lovType === 'locCode'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="locValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>
                <!-- For Task Status -->
                <ng-container *ngIf="fieldsInfo.lovType === 'taskStatusCode'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="taskStatusValue">
                            <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list"
                                [value]="listItem.value" autocomplete="off">
                                {{ listItem.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
    
                <!-- For User Name -->
                <ng-container *ngIf="fieldsInfo.lovType === 'userName'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="userNameValue" autocomplete="off">
                    </mat-form-field>
                </ng-container>
                <!-- For Approval Type -->
                <ng-container *ngIf="fieldsInfo.lovType === 'approvalType'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="approvalTypeValue">
                            <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list"
                                [value]="listItem.value" autocomplete="off">
                                {{ listItem.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
                 <!-- For Count Date-->
                 <ng-container *ngIf="fieldsInfo.lovType === 'countDate'">   
                        <mat-form-field  class="materailFieldSize" fxFlex="100">
                            <mat-label>{{ fieldsInfo.label }}</mat-label>
                            <input matInput   [matDatepicker]="picker" placeholder="Count Date" [(ngModel)]="countDateValue"
                            (click)="this.commonService.disableInput($event)"  on-focus="this.commonService.disableInput($event)" >
                            <button mat-button *ngIf="countDateValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearDateField()">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                </ng-container>
            </div>
        </div> 
    </div>
    <div class="search-footer">
        <button mat-flat-button [ngClass]="'formButton saveButton'" (click)="getSearhInfo()">
            Search
        </button>
        <button mat-flat-button [ngClass]="'formButton cancelButton ml-15'" (click)="clearSearchFields()">
            Clear
        </button>
    </div>
</div>
