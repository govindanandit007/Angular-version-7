<div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex="100">
    <div fxLayout="column">
        <div class="search-header" fxLayout="row">
            <div class="search-title" fxLayout="column" fxFlex="5 0 0">
                {{ searchLabel }}
            </div>
            <div class="search-header-right" (click)="hideSearchContainer()">
                <span class="searchBarIcon icon-close"></span>
            </div>
        </div>
        <div *ngFor="let fieldsInfo of searchFieldData">

            <!-- For User -->
            <div *ngIf="fieldsInfo.lovType === 'user'" fxLayout="column" class="search-content" fxFlex="1 0 0">
                <ng-container *ngIf="fieldsInfo.lovType === 'user'">
                    <!-- <mat-form-field class="materailFieldSize" fxFlex="100">

                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="userValue"
                            autocomplete="off">
                    </mat-form-field> -->
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="userValue">
                            <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list" [value]="listItem.value"
                                autocomplete="off">
                                {{ listItem.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </div>

            <!-- For Label -->
            <div *ngIf="fieldsInfo.lovType === 'label'" fxLayout="column" class="search-content"
                fxFlex="1 0 0">
                <ng-container *ngIf="fieldsInfo.lovType === 'label'">
                    <!-- <mat-form-field class="materailFieldSize" fxFlex="100">

                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="labelValue"
                            autocomplete="off">
                    </mat-form-field> -->
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="labelValue">
                            <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list" [value]="listItem.value"
                                autocomplete="off">
                                {{ listItem.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </div>
            <!-- For Printer -->
            <div *ngIf="fieldsInfo.lovType === 'printer'" fxLayout="column" class="search-content" fxFlex="1 0 0">
                <ng-container *ngIf="fieldsInfo.lovType === 'printer'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="printerValue">
                            <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list"
                                [value]="listItem.value" autocomplete="off">
                                {{ listItem.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </div>
            <!-- For status -->
            <div *ngIf="fieldsInfo.lovType === 'status'" fxLayout="column" class="search-content"
                fxFlex="1 0 0">
                <ng-container *ngIf="fieldsInfo.lovType === 'status'">
                    <mat-form-field class="materailFieldSize" fxFlex="100">
                        <mat-label>{{ fieldsInfo.label }}</mat-label>
                        <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="statusValue"
                            autocomplete="off">
                    </mat-form-field>
                </ng-container>
            </div>
        </div>
        <!-- </div> -->

        <div fxLayout="row wrap" class="onhandDivs">
            <div *ngFor="let fieldsInfo of searchFieldData; let i = index"
                [ngStyle]="{'display': (i < 4) ? 'none' : ''}" fxFlex="50">
                <div class="search-content">
                    <!-- for From Date -->
                    <ng-container *ngIf="fieldsInfo.lovType === 'plannedShipDateFrom'">
                        <div class="dateTitle">Print Date :</div>
                        <mat-form-field>
                            <input matInput [max]="dateTo" [matDatepicker]="picker" placeholder="From"
                                [(ngModel)]="dateFrom">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </ng-container>

                    <!-- for To Date -->
                    <ng-container *ngIf="fieldsInfo.lovType === 'plannedShipDateTo'">
                        <mat-form-field class="marginT18">
                            <input matInput [min]="dateFrom" [matDatepicker]="picker1" placeholder="To"
                                [(ngModel)]="dateTo">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </ng-container>

                </div>
            </div>
            <!-- </div> -->
        </div>



    </div>
    <div class="search-footer">
        <button mat-flat-button [ngClass]="'formButton saveButton'" (click)="getSearhInfo()">
            Search
        </button>
        <button mat-flat-button [ngClass]="'formButton cancelButton ml-15'" (click)="clearSearchFields()">
            Clear
        </button>
    </div>
</div>
