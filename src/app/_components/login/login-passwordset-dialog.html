<h1 class="viewDialogHeader" mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
        <span class="viewDialogTitle"> New Password</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="onCloseClick()">
            <mat-icon class="viewDialogCloseIcon" mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>

</h1>
<div mat-dialog-content>
    <div class="container" fxLayout="column">
        <div fxLayoutGap="20px">
                    <div fxLayout="column" fxFlex="100">
                            <mat-form-field class="width-100">
                                <mat-label>Password</mat-label>
                            
                                <input matInput [(ngModel)]="passwordReset" [type]="
                                                                        passwordHide ? 'password' : 'text'
                                                                    "
                                    (keypress)="loginService.isSpaceonFirstPosition($event)" />
                                <span mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'">
                                    <mat-icon [ngClass]="'showPassword'">{{
                                                                        passwordHide
                                                                            ? 'visibility_off'
                                                                            : 'visibility'
                                                                    }}</mat-icon>
                                </span>
                            </mat-form-field>
                            <!-- <span *ngIf='isPasswordEmpty'>Please fill password</span> -->
                            <div fxFlex="100" style="color:red;" *ngIf="isPasswordEmpty">Please fill password</div>
                    </div>
        </div>
    </div>
</div>
<div style="float: right;" mat-dialog-actions>
    <button mat-flat-button [ngClass]="'formButton saveButton'" color="primary"
        cdkFocusInitial (click)='resetPassword($event)'>Save</button>
</div>
