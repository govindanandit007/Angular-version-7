<div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex="100">
    <div fxLayout="column">
        <div class="search-header" fxLayout="row">
            <div class="search-title" fxLayout="column" fxFlex="5 0 0">
                {{ searchLabel }}
            </div>
            <div class="search-header-right" (click)="hideSearchContainer()">
                <span class="searchBarIcon icon-close"></span>
            </div>
        </div>
        <div *ngFor="let fieldsInfo of searchFieldData">

        <!-- For SO Number -->
        <div *ngIf="fieldsInfo.lovType === 'soNumber'" fxLayout="column" class="search-content" fxFlex="1 0 0">
            <ng-container *ngIf="fieldsInfo.lovType === 'soNumber'">
                <mat-form-field class="materailFieldSize" fxFlex="100">

                    <mat-label>{{ fieldsInfo.label }}</mat-label>
                    <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="soNumberValue"
                        autocomplete="off">
                </mat-form-field>
            </ng-container>
        </div>

        <!-- For Shipment Number -->
        <div *ngIf="fieldsInfo.lovType === 'shipmentNumber'" fxLayout="column" class="search-content" fxFlex="1 0 0">
            <ng-container *ngIf="fieldsInfo.lovType === 'shipmentNumber'">
                <mat-form-field class="materailFieldSize" fxFlex="100">

                    <mat-label>{{ fieldsInfo.label }}</mat-label>
                    <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="shipmentNumberValue"
                        autocomplete="off">
                </mat-form-field>
            </ng-container>
        </div>
        <!-- For IU Code -->
        <!-- <div *ngIf="fieldsInfo.lovType === 'IuCode'" fxLayout="column" class="search-content" fxFlex="1 0 0">
            <ng-container *ngIf="fieldsInfo.lovType === 'IuCode'">
                <mat-form-field class="materailFieldSize" fxFlex="100">
                    <mat-label>{{ fieldsInfo.label }}</mat-label>
                    <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="IuValue" class='text-black-disabled' disabled>
                        <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list" [value]="listItem.value"
                            autocomplete="off">
                            {{ listItem.label }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
        </div> -->
         <!-- For Status -->
         <div *ngIf="fieldsInfo.lovType === 'status'" fxLayout="column" class="search-content" fxFlex="1 0 0">
            <ng-container *ngIf="fieldsInfo.lovType === 'status'">
                <mat-form-field class="materailFieldSize" fxFlex="100">
                    <mat-label>{{ fieldsInfo.label }}</mat-label>
                    <mat-select *ngIf="fieldsInfo.type == 'LOV'" [(ngModel)]="statusValue">
                        <mat-option ngDefaultControl *ngFor="let listItem of fieldsInfo.list" [value]="listItem.value"
                            autocomplete="off">
                            {{ listItem.label }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
        </div>
    <!-- For Customer -->
    <div *ngIf="fieldsInfo.lovType === 'shipmentCustomer'" fxLayout="column" class="search-content" fxFlex="1 0 0">
    <ng-container *ngIf="fieldsInfo.lovType === 'shipmentCustomer'">
        <mat-form-field class="materailFieldSize" fxFlex="100">
            <mat-label>{{ fieldsInfo.label }}</mat-label>
            <input type="text" matInput (keyup.enter)="getSearhInfo()" [(ngModel)]="shipmentCustomerValue"
                autocomplete="off">
        </mat-form-field>
    </ng-container>
</div>
</div>
<!-- </div> -->

<div fxLayout="row wrap" class="onhandDivs">
    <div *ngFor="let fieldsInfo of searchFieldData; let i = index" [ngStyle]="{'display': (i < 4) ? 'none' : ''}"
        fxFlex="50">
        <div class="search-content">
            <!-- for From Date -->
            <ng-container *ngIf="fieldsInfo.lovType === 'plannedShipDateFrom'">
                <div class="shipmentTitle">Planned Ship Date :</div>
                <mat-form-field>
                    <input matInput [max]="dateTo" [matDatepicker]="picker" placeholder="From" [(ngModel)]="dateFrom" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </ng-container>

            <!-- for To Date -->
            <ng-container *ngIf="fieldsInfo.lovType === 'plannedShipDateTo'">
                <mat-form-field class="marginT18">
                    <input matInput [min]="dateFrom" [matDatepicker]="picker1" placeholder="To" [(ngModel)]="dateTo" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </ng-container>

        </div>
    </div>
    <!-- </div> -->
</div>



</div>
<div class="search-footer">
    <button mat-flat-button [ngClass]="'formButton saveButton'" (click)="getSearhInfo()">
        Search
    </button>
    <button mat-flat-button [ngClass]="'formButton cancelButton ml-15'" (click)="clearSearchFields()">
        Clear
    </button>
</div>
</div>
